<!DOCTYPE html>
<html>
    <head>
        <title>Registrasi</title>
    </head>
    <body bgcolor="orange">
        <table border="2" align="center" width="200" height="200">
            <tr>
                <td><label for="nama_awal">Nama Pertama</label></td>
            </tr>
            <tr>
                <td><input type="text" name="nama_awal" id="nama_awal" autofocus placeholder="Alif"></td>
            </tr>
            <tr>
                <td><label for="nama_awal">Nama akhir</label></td>
            </tr>
            <tr>
                <td><input type="text" name="nama_akhir" id="nama_akhir" autofocus placeholder="Luthan"></td>
            </tr>
            <tr>
                <td>
                    <label for="PJ">Jenis Kelamin</label>
                    <div>
                        <select name="Jenis_Kelamin" id="Jenis_Kelamin">
                        <option value="">Pilih Jenis Kelamin</option>
                        <option value="Laki">Laki Laki</option>
                        <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="nama_awal">Email</label></td>
            </tr>
            <tr>
                <td><input type="text" name="Email" id="Email" autofocus placeholder="pengguna@gihmail/yahud.com"></td>
            </tr>
            <tr>
                <td><label for="nama_awal">Password</label></td>
            </tr>
            <tr>
                <td><input type="password" name="password" id="password" autofocus placeholder="7-12 Karakter Angka"></td>
            </tr>
            <tr>
                <td>
                    <label for="Jurusan">Jurusan</label>
                    <div>
                        <select name="Jurusan" id="Jurusan">
                        <option value="">Pilih Jurusan</option>
                        <option value="TI">Teknik Informatika</option>
                        <option value="SI">Sistem Informatika</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                <div><label for="Alamat">Alamat Rumah</label>
                    <div>
                        <textarea name="Alamat_user" id="" cols="30" rows="5"></textarea>
                    </div>
                </div>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">Dengan ini saya setuju dengan Peraturan yang ada
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" type="submit" name="proses">
                </td>
            </tr>
        </table>
    </body>
</html>
